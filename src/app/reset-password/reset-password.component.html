<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - MedConnect</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4fafd;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #B22234;
      max-height: 400px;
    }

    .section.white {
      background-color:#B22234;
      padding: 20px;
      text-align: center;
    }

    .right h1 {
      color: white;
      font-size: 2rem;
      margin: 0;
    }

    .section.red {
      background-color: #ffffff;
      padding: 30px;
    }

    .rectangle {
      padding: 10px;
    }

    .rectangle h2 {
      color: #B22234;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input[type="password"] {
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color:  #B22234;
      outline: none;
    }

    .invalid {
      border-color: #e53935;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #B22234;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #0077b6;
      cursor: not-allowed;
    }

    .success-message {
      color: #2e7d32;
      background-color: #e8f5e9;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #c8e6c9;
      border-radius: 5px;
    }

    .error-message {
      color: #c62828;
      background-color: #fbe9e7;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ffcdd2;
      border-radius: 5px;
    }

    .section.white_one {
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section white">
      <div class="right">
        <h1>MedConnect</h1>
      </div>
    </div>

    <div>
      <div class="section red">
        <div class="rectangle">
          <h2>Reset Your Password</h2>

          <!-- Display success or error messages -->
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <!-- Password Reset Form -->
          <form (ngSubmit)="onResetPassword()">
            <div>
              <label for="newPassword">New Password:</label>
              <input
                type="password"
                id="newPassword"
                [(ngModel)]="newPassword"
                name="newPassword"
                required
                minlength="6"
              />
            </div>

            <div>
              <label for="confirmPassword">Confirm Password:</label>
              <input
                type="password"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
                [ngClass]="{ 'invalid': confirmPassword && confirmPassword !== newPassword }"
              />
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="newPassword !== confirmPassword">Reset Password</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Empty Section for Layout (Optional) -->
    <div class="section white_one"></div>
  </div>
</body>
</html>
